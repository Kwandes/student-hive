<div *ngIf="isLoggedIn" class="wrapper">
  <h1>You're already logged in. Log out first before you try to log in :)</h1>
  <button class="fancy-btn" style="width: 100%" routerLink="/home">
    Go Home
  </button>
  <button
    class="fancy-btn"
    style="width: 100%"
    *ngIf="getAccessInfo()"
    [routerLink]="getAccessInfo()?.role === 'student' ? '/student' : '/teacher'"
  >
    Go to my role confidential info page
  </button>
</div>

<form
  *ngIf="!isLoggedIn"
  (ngSubmit)="onSubmit()"
  name="loginForm"
  class="wrapper"
  [formGroup]="loginForm"
>
  <h1>Login</h1>
  <div class="input">
    <label for="email">E-mail</label>
    <input
      type="email"
      placeholder="E-mail"
      formControlName="email"
      name="email"
      id="email"
      autocomplete="email"
      required
    />
    <span
      class="input-error"
      *ngIf="
        this.loginForm.get('email')?.dirty &&
        this.loginForm.get('email')?.invalid
      "
      >The email must be a valid email</span
    >
  </div>

  <div class="input">
    <label for="password">Password</label>
    <input
      #password
      type="password"
      formControlName="password"
      placeholder="password"
      name="password"
      id="password"
      autocomplete="current-password"
      required
    />
    <span
      class="input-error"
      *ngIf="
        this.loginForm.get('password')?.dirty &&
        this.loginForm.get('password')?.invalid
      "
      >The password must be minimum 5 characters</span
    >
  </div>
  <button
    type="submit"
    id="login-btn"
    class="fancy-btn"
    [disabled]="loginEnabled()"
  >
    Log In
  </button>
  <hr />
  <button type="button" routerLink="/signup" id="signup-btn" class="fancy-btn">
    Sign up
  </button>
  <div
    *ngIf="alert"
    [ngClass]="alert.type === 'info' ? 'alert-info' : 'alert-error'"
  >
    {{ alert.message }}
  </div>
  <button
    class="fancy-btn"
    style="width: 100%"
    *ngIf="getAccessInfo()"
    [routerLink]="
      getAccessInfo()?.role === 'student'
        ? '/student'
        : getAccessInfo()?.role === 'teacher'
        ? '/teacher'
        : 'admin'
    "
  >
    > Go to my role confidential info page
  </button>
</form>
